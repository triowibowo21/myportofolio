<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <style>
          .masthead {
            background: linear-gradient(135deg, #2c3e50, #4ca1af); /* Gradient background */
            padding: 20px;
            color: white;
            border-radius: 8px;
          }
        
          .site-info {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 15px;
          }
        
          .site-name a {
            color: #f4f4f4;
            font-size: 2em;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
          }
        
          .site-description {
            color: #e0e0e0;
            font-size: 1.2em;
            font-style: italic;
            margin-top: 5px;
            text-align: center;
          }
        
          nav {
            display: flex;
            gap: 20px;
            justify-content: center;
          }
        
          nav a {
            color: #f4f4f4;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
          }
        
          nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
          }
        </style>
        <header class="masthead clearfix">

          
<!--           <a href="{{ site.baseurl }}/" class="site-avatar">
            <img src="{{ site.baseurl }}{{ site.avatar }}"/>
          </a> -->

          
          <div class="site-info">

            
<!--             <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1> -->
            
            
            
            <h1 class="site-name"><a href="{{ site.baseurl }}/"><b>Portofolio</b></a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about"><b>About</b></a>
            <a href="{{ site.baseurl }}/certification"><b>Certication</b></a>
            <a href="{{ site.baseurl }}/project"><b>Project</b></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
